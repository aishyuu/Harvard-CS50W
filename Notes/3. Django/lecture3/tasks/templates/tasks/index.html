{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks Page</h1>
    <ul>
        {% for task in tasks %}
            <li>{{task}}</li>
        {% empty %}
            <li>No tasks currently</li>
        {% endfor %}
    </ul>
    <a href={% url 'tasks:add' %}>Add a New Task</a>
{%endblock%}
