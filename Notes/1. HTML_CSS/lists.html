<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unordered List:
        <ul>
            <li>First item</li>
            <li>Another item</li>
            <li>Another item</li>
        </ul>

        An ordered List:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
